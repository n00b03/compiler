<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Code Compiler</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="holographic-overlay"></div>
    <div class="container">
        <h1 class="title">Cyberpunk Code Compiler</h1>
        <p class="subtitle">Unleash your code in a digital dystopia!</p>

        <div class="editor-grid">
            <!-- HTML Editor -->
            <div class="editor-card">
                <h3>HTML</h3>
                <textarea id="htmlInput" placeholder="Enter your HTML here..." spellcheck="false"></textarea>
            </div>

            <!-- CSS Editor -->
            <div class="editor-card">
                <h3>CSS</h3>
                <textarea id="cssInput" placeholder="Enter your CSS here..." spellcheck="false"></textarea>
            </div>

            <!-- JavaScript Editor -->
            <div class="editor-card">
                <h3>JavaScript</h3>
                <textarea id="jsInput" placeholder="Enter your JavaScript here..." spellcheck="false"></textarea>
            </div>

            <!-- Output Panel -->
            <div class="output-card">
                <h3>Output</h3>
                <iframe id="output" sandbox="allow-scripts"></iframe>
            </div>
        </div>

        <button id="runBtn" class="btn">Execute Code</button>
        <div id="status" class="status hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
